<!DOCTYPE html>
<html>
     <head>
         <meta charset="utf-8" />
         <title>Mon site mise en forme avec CSS</title>
     </head>    
     <body>
       <h1>On peut écrire le javascript dans...</h1>
       <ul>
            <li>L'élement head d'un fichier html</li>
            <li>l'élément body d'un fichier html</li>
            <li>un fichier .js séparé</li>
        </ul>

 <form> 
        <input type="button" value="Démarrer la machine">
      </form>
      <p>La machine est arrêtée.</p>
      <script>
        var btn = document.querySelector('input');
        var txt = document.querySelector('p');
        
        btn.addEventListener('click', updateBtn);
        
        function updateBtn() 
        {
          if (btn.value === 'Démarrer la machine') {
            btn.value = 'Arrêter la machine';
            txt.textContent = 'La machine est démarrée !';
          }
          else
           {
            btn.value = 'Démarrer la machine';
            txt.textContent = 'La machine est arrêtée.';
          }
        }
      </script>
       
    </body>
</html>
